<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>
  <!-- Use a different CDN for html2pdf.js -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .invoice-box {
      max-width: 800px;
      padding: 30px;
      border: 1px solid #eee;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
    input {
      border: none;
      border-bottom: 1px solid #000;
      width: 100%;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="invoice-box" id="invoice">
    <h2>Invoice</h2>
    <p><strong>Invoice #: </strong><input type="text" value="001" /></p>
    <p><strong>Date: </strong><input type="date" /></p>
    <p><strong>Bill To: </strong><input type="text" value="Client Name" /></p>
    <p><strong>Amount: </strong><input type="text" value="$1000" /></p>
    <p><strong>Description: </strong><input type="text" value="Website development" /></p>
  </div>

  <button class="btn" onclick="generatePDF()">Download PDF</button>

  <script>
    function generatePDF() {
      const invoice = document.getElementById("invoice");
      // Using html2pdf.js to generate the PDF
      html2pdf().from(invoice).save("invoice.pdf");
    }
  </script>

</body>
</html>
